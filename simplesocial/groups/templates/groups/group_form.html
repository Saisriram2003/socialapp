{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block group_content %}
<h1>Create New Group</h1>
<form action="{% url 'groups:create' %}" method="post" id="groupForm">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-primary btn-large" type="submit" value="Create">


</form>

{% endblock %}
